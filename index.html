    main {

    width:200px;
    list-style:none;
    padding:0;

    .round .spacer{ flex-grow:1 }

    li.game{

    }
    li.game span{

        margin-right:5px;
    }

    li.game-top{ border-bottom:1px solid #aaa; }

    li.game-spacer{ 
        border-right:1px solid #aaa;
        min-height:40px;
    }

    li.game-bottom{

    .fightButton {

</style>
